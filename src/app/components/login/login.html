<app-navbar [isLoginPage]="true"></app-navbar>
<div class="min-h-screen flex items-center justify-center bg-slate-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white/90 backdrop-blur-sm p-10 rounded-xl shadow-xl transform hover:scale-105 transition-all duration-300 animate-fade-in">
        <div class="animate-fade-in-down">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 animate-pulse">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please sign in to continue
            </p>
        </div>
        
        <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
            <p>{{ error }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div class="transform transition-all duration-300 hover:scale-105">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <div class="mt-1 relative group">
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email" 
                            placeholder="Enter your email"
                            [disabled]="loading"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                                   transition-all duration-300 ease-in-out
                                   group-hover:shadow-lg sm:text-sm"
                            [ngClass]="{'border-red-500 animate-shake': loginForm.get('email')?.invalid && loginForm.get('email')?.touched,
                                      'border-gray-300': !loginForm.get('email')?.invalid || !loginForm.get('email')?.touched}"
                        >
                        <div class="mt-1 transition-all duration-300 ease-in" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <p class="text-red-500 text-xs animate-fade-in" *ngIf="loginForm.get('email')?.errors?.['required']">
                                Email is required
                            </p>
                            <p class="text-red-500 text-xs animate-fade-in" *ngIf="loginForm.get('email')?.errors?.['email']">
                                Please enter a valid email
                            </p>
                        </div>
                    </div>
                </div>

                <div class="transform transition-all duration-300 hover:scale-105">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative group">
                        <input 
                            type="password" 
                            id="password" 
                            formControlName="password" 
                            placeholder="Enter your password"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                                   transition-all duration-300 ease-in-out
                                   group-hover:shadow-lg sm:text-sm"
                            [ngClass]="{'border-red-500 animate-shake': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
                                      'border-gray-300': !loginForm.get('password')?.invalid || !loginForm.get('password')?.touched}"
                        >
                        <div class="mt-1 transition-all duration-300 ease-in" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <p class="text-red-500 text-xs animate-fade-in" *ngIf="loginForm.get('password')?.errors?.['required']">
                                Password is required
                            </p>
                            <p class="text-red-500 text-xs animate-fade-in" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                                Password must be at least 6 characters
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="transform transition-all duration-300 hover:scale-105">
                <button 
                    type="submit" 
                    [disabled]="loginForm.invalid"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-md
                           text-sm font-medium text-white bg-gradient-to-r from-green-400 to-blue-500
                           hover:from-green-500 hover:to-blue-600
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500
                           transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl
                           disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
